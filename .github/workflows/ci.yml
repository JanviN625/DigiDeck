# GitHub Actions CI/CD Pipeline
# Docs: https://docs.github.com/en/actions

name: CI/CD Pipeline

on:
  push:
    branches: [main, master] # '**' for all branches
  pull_request:
    branches: [main, master] # '**' for all branches

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install Dependencies
        run: npm ci
      - name: Build Project
        run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: build
          path: build/

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install Dependencies
        run: npm ci
      - name: Run Tests with Coverage
        run: npm test -- --coverage --watchAll=false

  analysis:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Run Analysis Check
        run: echo "Placeholder - add linting, SAST, or type checking here"

  deploy:
    runs-on: ubuntu-latest
    needs: [build, test, analysis]
    # deploy only on main or master branch
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build
          path: build/
      - name: Deploy Application
        run: echo "Placeholder - add deployment (Vercel, Netlify, GitHub Pages, etc.)"
